<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOroRe7emyvdlHOcHnRYP4ozeM80DEqWA&callback=initMap" async defer></script>
    <title>Google Maps API</title>
   
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id='location-form'>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <input type="number" step="0.000001" class="form-control" id="longitude" placeholder="longitude" required>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <input type="number" step="0.000001" class="form-control" id="latitude" placeholder="latitude" required>
                        </div>
                      </div>
                    </div>          
                    <button type="submit" class="btn btn-primary btn-lg btn-block no-radius">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
